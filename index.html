<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="blue_box">
  <div class="title_bluebox">Your Result</div>
  <div class="circle">
    <div class="text_circle">
      <h3 class="big_number">76</h1>
      <p class="little_number">of 100</p>
    </div>
  </div>
  <div class="great">
    <h1 class="great_text">Great</h1>
  </div>
  <div class="bottom_blue_zone">
    <p class="bottom_text">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
</div>
<div class="white_box">
  <div class="summary">
    <h3 class="summary_text">Summary</h3>
  </div>
  <div class="reaction_box">
    <img src="assets/images/icon-reaction.svg" alt="">
    <h2 class="box_text reaction_text">Reaction</h2><p class="bold">80</p> <p class="fine">/ 100</p>
  </div>
  <div class="memory_box">
    <img src="assets/images/icon-memory.svg" alt="">
    <h2 class="box_text memory_text">Memory</h2><p class="bold">92</p> <p class="fine">/ 100</p>
  </div>
  <div class="verbal_box">
    <img src="assets/images/icon-verbal.svg" alt="">
    <h2 class="box_text verbal_text">Verbal</h2><p class="bold">61</p> <p class="fine">/ 100</p>
  </div>
  <div class="visual_box">
    <img src="assets/images/icon-visual.svg" alt="">
    <h2 class="box_text visual_text">Visual</h2><p class="bold">72</p> <p class="fine">/ 100</p>
  </div>
  <div class="continue_button">
    <button><p class="continue">Continue</p></button>
  </div> 
</div>
</body>
</html>
